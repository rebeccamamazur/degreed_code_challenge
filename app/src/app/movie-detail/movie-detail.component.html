<div class="movie">
  <div class="movie__img">
    <img src="{{ movie.Poster }}" alt="Cover of {{ movie.Title }}" />
  </div>
  <div class="movie__info">
    <h2>{{ movie.Title }}</h2>
    <div class="movie__meta">
      <span class="movie__rating">{{  movie.Rated }}</span>
      <span class="movie__run">{{  movie.Runtime }}</span>
      <span class="movie__date">{{  movie.Released }}</span>
    </div>
    <div class="movie__plot">{{ movie.Plot }}</div>
    <div class="movie__link">
      <a href="https://www.imdb.com/title/{{ imdbID }}/" class="btn">View on IMDB</a>
    </div>
  </div>
</div>
